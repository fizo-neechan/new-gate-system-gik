<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer="" src="index.js"></script>
    <title>Gate UwU</title>
  </head>
  <body>
    <section class="side-panel">
      <header>
        <div class="title">
          <span>Tirix</span>
        </div>
      </header>
      <nav>
        <ul>
          <li>
            <a href="#" title="Dashboard">
              <span>Daily Log</span>
              <i class="fa fa-compass"></i>
            </a>
          </li>
          <li>
            <a href="#" title="Items">
              <span>User Info</span>
              <i class="fa fa-list"></i>
            </a>
          </li>
          <li>
            <a href="#" title="Categories">
              <span>Visitors</span>
              <i class="fa fa-tags"></i>
            </a>
          </li>
          <li>
            <a href="#" title="Settings">
              <span>Print Card</span>
              <i class="fa fa-sliders"></i>
            </a>
          </li>
          <li>
            <a href="#" title="Contact">
              <span>Add user</span>
              <i class="fa fa-envelope"></i>
            </a>
          </li>
        </ul>
      </nav>
    </section>
    <section class="head-panel">
      <header>
        <div class="top tools">
          <div class="container">
            <div class="button-box">
              <button id="toggle-menu">
                <svg
                  viewBox="0 0 53 53"
                  x="0px"
                  xmlns="http://www.w3.org/2000/svg"
                  y="0px"
                >
                  <path
                    d="M2,13.5h49c1.104,0,2-0.896,2-2s-0.896-2-2-2H2c-1.104,0-2,0.896-2,2S0.896,13.5,2,13.5z"
                  ></path>
                  <path
                    d="M2,28.5h49c1.104,0,2-0.896,2-2s-0.896-2-2-2H2c-1.104,0-2,0.896-2,2S0.896,28.5,2,28.5z"
                  ></path>
                  <path
                    d="M2,43.5h49c1.104,0,2-0.896,2-2s-0.896-2-2-2H2c-1.104,0-2,0.896-2,2S0.896,43.5,2,43.5z"
                  ></path>
                </svg>
              </button>
            </div>
            <div class="search-bar">
              <input placeholder="Search" type="text" />
            </div>
          </div>
        </div>
        <div class="bottom notification">
          <div class="container">
            <div class="profile-wrap">
              <div class="avatar"></div>
              <div class="user-info">
                <div class="name">Czvpka</div>
                <div class="rank">admin</div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section class="log">
          <div class="log__table">
            <ul class="log__row--heading">
              <li class="log__heading">RegNo</li>
              <li class="log__heading">Name</li>
              <li class="log__heading">Time</li>
              <li class="log__heading">Status</li>
            </ul>
            <ul class="log__row">
              <li class="log__field">2021XXX</li>
              <li class="log__field">Jane Doe</li>
              <li class="log__field">23:02:02</li>
              <li class="log__field">
                <!-- <input class="cbx hidden" type="checkbox" id="unchecked" />
                <label class="lbl" for="unchecked"></label> -->
                <p class="log__field--status">IN</p>
              </li>
            </ul>
          </table>
        </section>
      </main>
    </section>
  </body>
</html>
